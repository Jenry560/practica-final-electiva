<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Hola Mundo - Proyecto Final</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff6ec4, #7873f5, #4ade80);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 5em;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 10px #000;
            animation: bounce 2s infinite ease-in-out;
            padding: 30px 60px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 30px;
            border: 5px dashed #fff;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        /* Animación fondo arcoíris */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Rebote del texto */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        /* Partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 10s linear infinite;
            opacity: 0.7;
        }

        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            left: 30%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 10px;
            height: 10px;
            left: 50%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 25px;
            height: 25px;
            left: 70%;
            animation-delay: 6s;
        }

        .particle:nth-child(5) {
            width: 18px;
            height: 18px;
            left: 90%;
            animation-delay: 8s;
        }

        @keyframes float {
            0% {
                top: 100%;
                transform: translateX(0) rotate(0deg);
            }

            100% {
                top: -10%;
                transform: translateX(100px) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <h1>¡Hola Mundo!</h1>
</body>

</html>
